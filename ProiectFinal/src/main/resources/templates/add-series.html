<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/index.css}" rel="stylesheet" type="text/css">
    <script src="https://kit.fontawesome.com/ad4433a74f.js" crossorigin="anonymous"></script>
    <title>Add Series</title>
    <style>
        body {
            background-color: rgb(32, 35, 37);
            color: rgb(200, 195, 188);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .main-header {
            background-color: #1a2226;
            height: 80px;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #ffffff;
        }

        .logo {
            text-decoration: none;
            color: #ff0000;
            font-size: 24px;
            display: flex;
            align-items: center;
        }

        .logo i {
            margin-right: 10px;
        }

        .menu {
            display: flex;
            align-items: center;
            height: 100%;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100%;
        }

        li {
            margin-right: 35px;
            position: relative;
            height: 100%;
            display: flex;
            align-items: center;
            font-size: 0.99em;
            font-weight: bold;
        }

        li:first-child {
            margin-left: 20px;
        }

        li:last-child {
            margin-left: 20px;
        }

        a {
            text-decoration: none;
            color: #ffffff;
            display: flex;
            align-items: center;
        }

        .search-container {
            display: flex;
            align-items: center;
            background-color: #151b1f;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px;
            width: 300px;
            margin: 0 auto;
        }

        .search-input {
            border: 2px solid #1a2226;
            outline: none;
            flex-grow: 1;
            padding: 10px;
            font-size: 16px;
            background: #151b1f;
            color: #ffffff;
        }

        .search-button {
            background-color: #dc143c;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }

        .search-button:hover {
            background-color: #ff0000;
        }

        .admin-section {
            background-color: #1a2226;
            color: #ffffff;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
        }

        .admin-button {
            text-decoration: none;
            background-color: #dc143c;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            margin: 10px;
            display: block;
            text-align: center;
        }

        .admin-button:hover {
            background-color: #ff0000;
        }

        .delete-button {
            display: inline-block;
            text-align: center;
            margin: 20px 0;
        }

        .delete-button form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .delete-button input[type="number"] {
            width: 150px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 16px;
            background-color: #151b1f;
            color: #ffffff;
        }

        .delete-button button {
            background-color: #dc143c;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }

        .delete-button button:hover {
            background-color: #ff0000;
        }

        .form-container {
    margin: 20px;
    padding: 20px;
    background-color: #1a2226;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    border-radius: 10px;
    display: flex;
    flex-direction: column;
    align-items: center;
    color: #ffffff;
}

.form-container label {
    width: 100%;
}

.form-container input[type="text"],
.form-container input[type="number"],
.form-container textarea {
    width: 100%;
}

.form-container button {
    width: 100%;
}


.form-container button:hover {
    background-color: #ff0000;
}
        .admin-section {
        margin: 20px ;
    }
    </style>
</head>
<body>
<h1>Add Series</h1>

<form th:action="@{/series/addSeries}" method="post" th:object="${series}">
    <section class="admin-section">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" th:field="*{title}" required>
    </section>

    <section class="admin-section">
        <label for="description">Description:</label>
        <textarea id="description" name="description" th:field="*{description}" required></textarea>
    </section>

    <section class="admin-section">
        <label for="releaseYear">Release Year:</label>
        <input type="number" id="releaseYear" name="releaseYear" th:field="*{releaseYear}" required>
    </section>

    <section class="admin-section">
        <label for="rating">Rating:</label>
        <input type="number" step="0.1" id="rating" name="rating" th:field="*{rating}" required>
    </section>

    <section class="admin-section">
        <label for="imageurl">Image URL:</label>
        <input type="text" id="imageurl" name="imageurl" th:field="*{imageurl}" required>
    </section>

    <section class="admin-section">
        <label for="creator">Creator:</label>
        <input type="text" id="creator" name="creator" th:field="*{creator}" required>
    </section>

    <section class="admin-section">
        <label for="trailer">Trailer URL:</label>
        <input type="text" id="trailer" name="trailer" th:field="*{trailer}" required>
    </section>

    <button type="submit">Add Series</button>
</form>
</body>
</html>
