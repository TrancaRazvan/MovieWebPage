<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>User Registration</title>
</head>
<body>
<h2>User Registration Form</h2>
<form th:action="@{/user/register}" th:object="${user}" method="POST">
    <label for="username">Username:</label>
    <input type="text" id="username" th:field="*{username}" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" required><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" th:field="*{password}" required><br><br>

    <label for="dateOfBirth">Date of Birth:</label>
    <input type="date" id="dateOfBirth" th:field="*{dateOfBirth}" required><br><br>

    <input type="submit" value="Register">
</form>
</body>
</html>
