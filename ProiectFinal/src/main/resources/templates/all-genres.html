<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Genres</title>
    <link th:href="@{/css/allgenres.css}" rel="stylesheet" type="text/css">
</head>
<body>
<h1>All Users</h1>

<table>
    <tr>
        <th>Genre ID</th>
        <th>Name</th>
    </tr>
    <tr th:each="genre : ${genres}">
        <td th:text="${genre.id}"></td>
        <td th:text="${genre.title}"></td>
    </tr>
</table>
</body>
</html>
