<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/movie.css}" rel="stylesheet" type="text/css">
    <script src="https://kit.fontawesome.com/ad4433a74f.js" crossorigin="anonymous"></script>
    <title>Movie Details</title>

</head>
<body>
<header class="main-header">
    <div class="menu">
        <a href="/" class="logo">
            <span class="logo-mini">
                <i class="fa-solid fa-film fa-lg" style="color: #ff0000;" id="movieIcon">
                    MovieApp
                </i>
            </span>
        </a>
        <ul>
            <li>
                <a title="Home" href="/" aria-current="page">Home</a>
            </li>
            <li>
                <a title="Series" href="/series">Series</a>
            </li>
            <li>
                <a title="Movies" href="/movie">Movies</a>
            </li>

            <li class="login-register">
                <div class="login">
                    <a>
                        Hello, <span th:text="${#authentication.name}"></span>
                    </a>
                </div>
                <div class="register">
                    <a title="Log Out" href="/logout">Log Out</a>
                </div>
            </li>
        </ul>
    </div>
</header>

<div class="movie-details" th:each="movie : ${movies}">
    <img class="movie-image" th:src="@{'/images/' + ${movie.imageurl}}" alt="Movie Photo">
    <div class="movie-info">
        <h1 th:text="${movie.title}">Movie Title</h1>
        <p class="movie-director" th:text="${movie.creator}">
            Director: John Doe
        </p>
        <p class="movie-release" th:text="${movie.releaseYear}">
            Release Year
        </p>
        <p class="movie-rating" th:text="${movie.rating}">
            Rating
        </p>
        <p class="movie-genre" th:text="${movie.movieGenres}">
            Genre: Action, Drama
        </p>
        <h1>
            <p class="movie-description" th:text="${movie.description}">
                Movie description
            </p>
        </h1>
        <iframe class="movie-trailer-iframe" th:src="${movie.trailer}" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen>
        </iframe>
    </div>
</div>
</body>
</html>
